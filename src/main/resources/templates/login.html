<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>订餐系统</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
    <link href="asserts/css/bootstrapValidator.css" th:href="@{/asserts/css/bootstrapValidator.css}"
          rel="stylesheet">
    <script src="/asserts/js/jquery.min.js" th:src="@{/asserts/js/jquery.min.js}" charset="utf-8"
            type="text/javascript"></script>
    <script src="/asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}" charset="utf-8"
            type="text/javascript"></script>
    <script src="/asserts/js/bootstrapValidator.js" th:href="@{/asserts/js/bootstrapValidator.js}"
            type="text/javascript"></script>
    <script src="/asserts/js/countrycode_LANGUAGECODE.js" th:href="@{/asserts/js/countrycode_LANGUAGECODE.js}"
            type="text/javascript"></script>
    <script src="/static/asserts/js/jquery.particleground.min.js"
            th:src="@{/static/asserts/js/jquery.particleground.min.js}" type="text/javascript" charset="utf-8"></script>

</head>
<body class="text-center">
<div class="all">
    <div class="form">
        <form class="form-signin" action="dashboard.html" th:action="@{/test}" method="post">
            <img class="mb-4" th:src="@{/asserts/img/logo.png}" src="asserts/img/bootstrap-solid.svg" alt="" width="72"
                 height="72">
            <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
            <!--判断-->
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <div class="form-group">
                <label class="sr-only" th:text="#{login.username}">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username"
                       th:placeholder="#{login.username}" required="" autofocus="">
            </div>
            <div class="form-group">
                <label class="sr-only" th:text="#{login.password}">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="off"
                       th:placeholder="#{login.password}" required="">
            </div>
            <div class="form-group">
                <label class="sr-only"></label>
                <input type="text" class="captcha" required="" name="vercode" th:placeholder="#{login.captcha}"
                       placeholder="图形验证码">
                <div class="captcha-img">
                    <img th:src="@{/captcha}" onclick="this.src=this.src+'?' " id="verImg" width="130px" height="48px"/>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="login" type="submit" th:text="#{login.btn}">Sign in
            </button>
            <p class="mt-5 mb-3 text-muted">© 2020-2024</p>
            <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
            <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
        </form>

    </div>
</div>
</body>

<script>
    $(document).ready(function () {

        // 粒子线条背景
        $('.text-center').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });

        $('.form-signin').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                    }
                }
            }

        });


    });

</script>
<style>
    .all {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
        position: absolute;
    }

    .captcha {
        display: block;
        width: 50%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 2;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        position: absolute;
    }

    .captcha-img {
        display: inline-block;
        width: 34%;
        float: right;
        position: relative;
        margin-bottom: 5px;
    }

    .captcha-img img {
        border: 1px solid #e6e6e6;
        height: 46px;
        width: 100%;
    }
</style>
</html>
